<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>MEAN Stack Test</title>

    <link rel="stylesheet" href="../css/style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Bootstrap compiled and minified CSS -->

<body class="body-color">
    <div class="header">
        <h1>MEAN Stack Test</h1>
    </div>
    <div class="container-fluid ">
       
            <div class="col-md-4 col-md-offset-4 white">

                <form action="login" method="POST" class="form-horizontal top">

                    <div class="form-group">

                        <label class="col-sm-2 control-label" for="username">username</label>

                        <div class="col-sm-10">
                            <input class="form-control square" type="text" name="username" id="username" >
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="col-sm-2 control-label" for="clave">password</label>

                        <div class="col-sm-10">
                            <input class="form-control square" type="password" name="password" id="clave" >
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="submit" class="login-button">Login</button>
                        </div>
                    </div>


                </form>

            </div>

    </div>
